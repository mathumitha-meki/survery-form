{% extends 'layout.html' %}

{% block content %}
<form>
    <h3 class="text-center mt-2"> Python Survey Form</h3>
    <div class="container-fluid w-50 mt-5 bg-light"> 
        <div class="row mb-3 ">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="Name" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="row mb-3 ">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputPassword3">
          </div>
        </div>
        <fieldset class="row mb-3 ">
          <legend class="col-form-label col-sm-2 pt-0">Designation</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                UG Student
              </label>
            </div>
            <div class="form-check ">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                PG Student
              </label>
            </div>
            <div class="form-check ">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
              <label class="form-check-label" for="gridRadios3">
                Working
              </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3 ">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check form">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Are You familier with Python? 
              </label>
            </div>
          </div>
        </div>
        <div class="text-center"><button type="submit" class="btn btn-primary "> <a class="text-light" href="survey">next page</a></button></div>
    </div>   
      </form>

      {% endblock content %}
